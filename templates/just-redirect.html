<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Redirect</title>
    <!-- Note we do *not* use `defer` or `async` to give the JS a chance to check for WP redirects -->
    <script type="text/javascript" src="{{ get_url(path="emulate_wp_redirect.js") | safe }}"></script>
    <meta http-equiv="refresh" content="1; URL='{{ get_url(path="", trailing_slash=true) | safe }}'" />
  </head>

  <body>
    <p>This link has moved; please use <a href="{{ get_url(path="", trailing_slash=true) | safe }}">the new site location</a>.</p>
  </body>
</html>
